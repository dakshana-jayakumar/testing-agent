      link: https://github.com/lumos/lumos
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/lumos_ai
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/lumos-ai
    - icon: fontawesome/brands/discord
      link: https://discord.gg/lumos

  version:
    provider: mike
    default: latest

  status:
    new: Recently added
    deprecated: Deprecated

  generator: false
