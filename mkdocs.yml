      - analyze: cli/analyze.md
      - init: cli/init.md
      - validate: cli/validate.md
      - research: cli/research.md
      - debug: cli/debug.md
      - config: cli/config.md
      - cache: cli/cache.md
      - status: cli/status.md
  - SDK & Integration:
      - JavaScript SDK: sdk/integration.md
      - Node.js Integration: sdk/nodejs.md
      - CI/CD Integration: sdk/ci-cd.md
      - Playwright Integration: sdk/playwright.md
      - Jest Integration: sdk/jest.md
      - Custom Integrations: sdk/custom.md
  - Advanced Usage:
      - Configuration: advanced/configuration.md
      - AI Providers: advanced/ai-providers.md
      - Pattern Engine: advanced/pattern-engine.md
      - Custom Analyzers: advanced/custom-analyzers.md
      - Enterprise Features: advanced/enterprise.md
      - Performance Tuning: advanced/performance.md
  - API Reference:
      - REST API: reference/api.md
      - WebSocket API: reference/websocket.md
      - Configuration Schema: reference/config-schema.md
      - Error Codes: reference/error-codes.md
      - Response Formats: reference/response-formats.md
  - Examples:
      - Common Use Cases: examples/use-cases.md
      - Error Analysis Examples: examples/error-analysis.md
      - Integration Examples: examples/integrations.md
      - Best Practices: examples/best-practices.md
  - Contributing:
      - Development Guide: contributing/development.md
      - Code Style: contributing/code-style.md
      - Testing: contributing/testing.md
      - Documentation: contributing/documentation.md
      - Release Process: contributing/releases.md

