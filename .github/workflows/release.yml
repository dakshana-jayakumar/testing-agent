name: ðŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '18'

jobs:
  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ§ª Run tests
        run: npm run test

      - name: ðŸ” Run quality checks
        run: npm run quality:check

      - name: ðŸš€ Release
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: lumos
          changelog-types: |
            [
              {"type":"feat","section":"ðŸš€ Features","hidden":false},
              {"type":"fix","section":"ðŸ› Bug Fixes","hidden":false},
              {"type":"perf","section":"âš¡ Performance","hidden":false},
              {"type":"docs","section":"ðŸ“š Documentation","hidden":false},
              {"type":"deps","section":"ðŸ“¦ Dependencies","hidden":false},
              {"type":"test","section":"ðŸ§ª Tests","hidden":false},
              {"type":"ci","section":"ðŸ”§ CI/CD","hidden":false},
              {"type":"chore","section":"ðŸ  Chores","hidden":true},
              {"type":"style","section":"ðŸ’Ž Styles","hidden":true},
              {"type":"refactor","section":"â™»ï¸ Refactoring","hidden":true}
            ]

      - name: ðŸ“¦ Publish to NPM
        if: steps.release.outputs.released == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: ðŸ·ï¸ Create GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          release_name: ${{ steps.release.outputs.tag }}
          body: |
            ## ðŸŽ‰ What's New in ${{ steps.release.outputs.version }}
            
            Check out the [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### ðŸ“¦ Installation
            ```bash
            npm install -g lumos@${{ steps.release.outputs.version }}
            ```
            
            ### ðŸ”§ Usage
            ```bash
            lumos analyze "your error message"
            ```
          draft: false
          prerelease: false

  # ðŸŽ¯ Post-release jobs
  announce:
    name: ðŸ“¢ Announce Release
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    steps:
      - name: ðŸ“¢ Slack Notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: `ðŸš€ New Lumos release: ${{ needs.release.outputs.version }}`,
              attachments: [{
                color: 'good',
                fields: [{
                  title: 'Version',
                  value: '${{ needs.release.outputs.version }}',
                  short: true
                }, {
                  title: 'Tag',
                  value: '${{ needs.release.outputs.tag }}',
                  short: true
                }]
              }]
            }

      - name: ðŸ“§ Discord Notification
        if: env.DISCORD_WEBHOOK != ''
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ðŸš€ **New Lumos Release**: ${{ needs.release.outputs.version }}
            
            ðŸ“¦ Install: \`npm install -g lumos@${{ needs.release.outputs.version }}\`
            ðŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release.outputs.tag }}

  # ðŸ“Š Update metrics
  metrics:
    name: ðŸ“Š Update Metrics
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Update package metrics
        run: |
          echo "Release ${{ needs.release.outputs.version }} completed at $(date -u)" >> .github/release-metrics.log
          echo "Total releases: $(git tag | wc -l)" >> .github/release-metrics.log
